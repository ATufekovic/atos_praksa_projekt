<div class="container mt-2">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card">
                <div class="card-header">
                    <h3>Register</h3>
                </div>
                <div class="card-body">
                    <form action="">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="username">Username:</label>
                                    <input type="text" class="form-control" name="username" value="" ng-model="username">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="password" class="form-control" name="password" value="" ng-model="password">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="">E-mail:</label>
                                    <input type="text" class="form-control" name="email" value="" ng-model="email">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="password">Confirm password:</label>
                                    <input type="password" class="form-control" name="passwordConfirm" value="" ng-model="passwordConfirm">
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" ng-click="login()">Login</button>
                    </form>
                </div>
                <div class="card-footer">
                    Already have an account? <a href="#!login">Sign in here</a>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
