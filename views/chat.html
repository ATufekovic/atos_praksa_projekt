<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 container p-3 bg-dark text-white">
                <img class="rounded-circle img-fluid" src="https://hatrabbits.com/wp-content/uploads/2017/01/random.jpg"
                    alt="randomPic">
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th ng-bind="profileUsername">Username</th>
                            <th ng-bind="chosenUsername"></th>
                        </tr>
                        <tr>
                            <th ng-click="profileChange()">Username</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <div>
                            <tr ng-repeat="x in users">
                                <td ng-click="profileChange(x.username)" >{{x.username}}</td>
                                <td>{{x.email}}</td>
                            </tr>
                        </div>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-9 container p-3 text-black">
                <form form name="myForm" ng-submit="send()">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="20" ng-show="chatText"
                        ng-model="chatHistory" value=" " readonly style="resize:none;"></textarea>

                    <img class="img-fluid"
                        src="https://www.userlike.com/api/proxy/resize/benefits-of-live-chat/chat-benefits.png?height=720"
                        alt="randomPic2" ng-hide="chatText">

                    <div class="">
                        <p ng-show="chatText"><strong>Text here:</strong></p>
                    </div>
                    <div class="d-flex align-items-center">
                        <div class="mr-auto flex-grow-1 input-group-lg">
                            <input type="text" class="form-control" id="usr" name="inputText" ng-show="chatText"
                                ng-model="inputText" required autocomplete="off">
                        </div>
                        <div class="">
                            <button type="button" class="btn btn-primary" ng-show="chatText"
                                ng-disabled="myForm.inputText.$invalid" ng-click="send()">Send</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
