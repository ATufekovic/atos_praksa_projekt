<div class="container mt-2">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card">
                <div class="card-header">
                    <h3>Register</h3>
                </div>
                <div class="card-body">
                    <form form name="myForm">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="username">Username:</label>
                                    <input type="text" class="form-control" name="username" value="" ng-model="username" required>
                                    <span style="color:red" ng-show="myForm.username.$dirty && myForm.username.$invalid">
                                    <span ng-show="myForm.username.$error.required">Username is required.</span>
                                    </span>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="password" class="form-control" name="password" value="" ng-model="password" required>
                                    <span style="color:red" ng-show="myForm.password.$dirty && myForm.password.$invalid">
                                    <span ng-show="myForm.password.$error.required">Password is required.</span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="">E-mail:</label>
                                    <input type="email" class="form-control" name="email" value="" ng-model="email" required>
                                    <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
                                    <span ng-show="myForm.email.$error.required">Email is required.</span>
                                    <span ng-show="myForm.email.$error.email">Invalid email address.</span>
                                    </span>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="password">Confirm password:</label>
                                    <input type="password" class="form-control" name="passwordConfirm" value="" ng-model="passwordConfirm">
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" ng-click="register()" ng-disabled="myForm.username.$invalid ||
                        myForm.email.$invalid || myForm.password.$invalid || error">Register</button>
                    </form>
                </div>
                <div class="card-footer">
                    Already have an account? <a href="#!login">Sign in here</a>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
