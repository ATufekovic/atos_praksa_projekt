<div class="container mt-2">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form action="">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" name="username" value="" ng-model="username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" value="" ng-model="password">
                        </div>
                        <button type="button" class="btn btn-primary" ng-click="login()">Login</button>
                    </form>
                </div>
                <div class="card-footer">
                    Not a user? <a href="#!register">Register here</a>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
